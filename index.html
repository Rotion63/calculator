<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="mainWrapper">
        <div class="displaySection">
            <div class="outputSection" id="display">0</div>
        </div>

            <div class="clearAndDelete">
                <div class="keys" id="clear">AC</div>
                <div class="keys" id="delete">DEL</div>
            </div>
            <div class="keySection">
                <div class="keys" id="7">7</div>
                <div class="keys" id="8">8</div>
                <div class="keys" id="9">9</div>
                <div class="keys" id="*">*</div>
                <div class="keys" id="4">4</div>
                <div class="keys" id="5">5</div>
                <div class="keys" id="6">6</div>
                <div class="keys" id="/">/</div>
                <div class="keys" id="1">1</div>
                <div class="keys" id="2">2</div>
                <div class="keys" id="3">3</div>
                <div class="keys" id="-">-</div>
                <div class="keys" id="0">0</div>
                <div class="keys" id=".">.</div>
                <div class="keys" id="+">+</div>
                <div class="keys" id="=">=</div>
            </div>

    </div>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
